<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <title>Analisa Semtiment Twitter</title>
  </head>
  <body class="flSex flex-col justify-between item-center p-8 min-h-screen bg-gradient-to-r from-red-400 to-blue-500 text-yellow-800 md:flex-row">
    <main class="bg-white p-16 rounded-lg">
      <h1 class="text-3xl font-bold mb-1">POAS</h1>
      <h1 class="text-1xl mb-8">(Prediction opini analys sentiment)</h1>
      <h1 class="text-2xl mb-8">With Twitter</h1>

      <form action="{{ url_for('predict') }}" method="post" class="flex flex-col">
        <label for="Kata Kunci" class="mb-2">Kata Kunci</label>
        <input type="text" name="katakunci" placeholder="katakunci" required="required" class="p-4 bg-gray-100 rounded-md" />

        <label for="Jenis Kelamin" class="mt-4 mb-2">jumlah baris </label>
          <input type="text" name="jumlah baris" placeholder="jumlah baris" required="required" class="p-4 bg-gray-100 rounded-md" />
        </select>
        <button type="submit" class="flex justify-center align-center mt-8 p-4 bg-gradient-to-r from-green-400 to-blue-500 text-white rounded-md">
          Analisis sekarang
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right ml-4">
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
          </svg>
        </button>
      </form>
    </main>
    <section class="mt-8 h-full flex-auto rounded-lg md:mt-0 md:ml-8">
      <div class="bg-white p-16 rounded-lg">
        <h1 class="text-2xl mb-8">Hasil dari analisis sentiment twitter</h1>
        <h2 class="text-5xl font-bold">presentase dari sentiment analisis</h2>
        
        <div class="mt-8">
          <p>ppsitif  =  %</p>
          <p>netral   =  %</p>
          <p>negatif  =  %</p>
        </div>
        
      </div>
      <div class="flex justify-around bg-white p-16 rounded-lg mt-8">
        <img class="h-24 md:h-28" src="https://pngimg.com/uploads/twitter/twitter_PNG37.png" alt="logo-dts" />
        <img
          class="h-24 md:h-28"
          src="https://pngimg.com/uploads/twitter/twitter_PNG27.png"
          alt="logo-kominfo"
        />
      </div>
    </section>
  </body>
</html>
